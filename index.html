<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous"/>
        
        <title>Document</title>
    </head>
    <body>
        <header>
            
            <div class="jumbotron">
                <h1 class="display-3" class="header">Weather Dashboard</h1>
                
            </div>
            
        </header>
        <div class="weatherDisplay">
            
            
            
            
            
            <form action="/form/submit" method="GET">
                <div class="searchContents">
                    <label for="site-search">Search for your city:</label>
                    <input
                    type="text"
                    name="text"
                    class="search"
                    id="search-text"
                    placeholder="Search here!"
                    />
                    <input
                    type="submit"
                    name="submit"
                    class="btn btn-info"
                    id="search-button"
                    value="Search"
                    />
                </div>
            </form>
            
        </div>
            
            
            
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
  
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous" ></script>
    <script src="./script.js"></script>
  </body>
</html>
